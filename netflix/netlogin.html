<body>
    <div>
        
        <div class="container-fluid" id="background-image1">
        </div>
        <div class="container-fluid" id="background-color1">
        </div>
        <div id="logo1">

        </div>
        <div id="sign-container">
            <div id="inner-cont">
                <div id="sign-header">
                    <h3 style="font-weight: 800;height: 43px;">Sign In</h3>
                </div>
                <div id="sub-cont">
                    <div id="emailcont">
                        <input type="email" id="email" placeholder="Email or mobile number">
                    </div>
                    <div id="passwordcont">
                        <input type="password" id="email" placeholder="Password">
                    </div>
                    <div id="signincont">
                        <p style="display: inline;font-weight: 600;">Sign In</p>
                    </div>
                    <p style="text-align: center;color:rgb(168, 168, 168) ;margin-top: 10px;">OR</p>
                    <div id="usecont">
                        Use a sign-in code
                    </div>
                    <p style="text-align: center;margin-top: 10px;font-size: 16px;transition: 0.3s;" id="forget">Forget password?</p>
                </div>
                <input type="checkbox" value="check" id="check" style="margin-top: 10px;">
                <label for="check" style="font-size: 16px;margin-left: 5px;">Remember me</label>
                <p style="margin-top: 20px;font-size: 16px;transition: 0.3s;color: rgb(168, 168, 168);" >New to Netflix?<a href="" style="margin-left:2px ;color: white;" id="as" >Sign up now</a>.</p>
                <span style="font-size: 13px; color:rgb(168, 168, 168) ;">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" style="color: blue;" id="as">Learn more.</a></span>
            </div>
            
        </div>
        <div id="footer">
            <div id="query1">
                <p style="color: rgb(168, 168, 168);">Questions? Call <u>000-800-919-1694</u></p><br>
                <div id="list-container">
                  <div class="list">
                    <ul style="list-style-type: none;margin-left: -31px;">
                      <li><a href="">FAQ</a></li><br>
                      <li><a href="">Investor Relations</a></li>
                    </ul>
                  </div>
                  <div class="list">
                    <ul style="list-style-type: none;margin-left: -31px;">
                      <li><a href="">Help Centre</a></li><br>
                      <li><a href="">Jobs</a></li>
                    </ul>
                  </div>
                  <div class="list">
                    <ul style="list-style-type: none;margin-left: -31px;">
                      <li><a href="">Account</a></li>
                    </ul>
                  </div>
                  <br>
                  <div class="list">
                    <ul style="list-style-type: none;margin-left: -31px;">
                      <li><a href="">Media Centre</a></li>
                    </ul>
                  </div>
                </div>
                <div id="langcontainer1">
                  <select class="form-select" id="lang1" aria-label="Default select example" >
                      <option selected>English</option>
                      <option value="hindi"><a href="">हिन्दी</a></option>
                    </select>
                    <!-- <i class="fa-solid fa-caret-down fa-sm" style="color: #ffffff;" id="caret-sign"></i> -->
              </div>
        </div>
