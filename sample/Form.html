<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        

    </style>
</head>
<body>
    <fieldset>
        <legend><h1>Student details</h1></legend>
        <form action="new" method="get">
          <table>
            <tbody>
                <tr>
                    <td><label for="Fn">Frist name</label></td><td><input type="text" name="Fn" id="Fn">(max 20 Char a-z to A-Z)</td>
                </tr>
                <tr>
                    <td><label for="Ln">Last name</label></td><td><input type="text" name="Ln" id="Ln">(max 20 Char a-z to A-Z)</td>
                </tr>
                <tr>
                    <td><label for="ag">Age</label></td><td><input type="number" name="ag" id="ag"></td>
                </tr>
                <tr>
                    <td><label for="db">DOB</label></td><td><input type="date" name="db" id="db"></td>
                </tr>
                <tr>
                    <td><label for="gd">Gender</label></td><td><input type="radio" name="gd" value="male">Male<input type="radio" name="gd" value="female">Female<input type="radio" name="gd" value="others">Others</td>
                </tr>
                <tr>
                    <td><label for="el">Email</label></td><td><input type="text" name="el" id="el"></td>
                </tr>
                <tr>
                    <td><label for="pn">PhNo</label></td><td><input type="number" name="pn" id="pn"></td>
                </tr>
                <tr>
                    <td><label for="ad">Address</label></td><td><textarea name="ad" id="ad"></textarea></td>
                </tr>
                <tr>
                    <td><label for="ct">City</label></td><td><input type="text" name="ct" id="ct">(max 25 Char a-z to A-Z)</td>
                </tr>
                <tr>
                    <td><label for="pc">Pincode</label></td><td><input type="number" name="pc" id="pc"></td>
                </tr>
                <tr>
                    <td><label for="co">Country</label></td><td><input type="text" name="co" id="co"></td>
                </tr>
                <tr>
                    <td><label for="hb">Hobbies</label></td><td><input type="checkbox" name="hb" value="drawing">Drawing<input type="checkbox" name="hb" value="singing">Singing<input type="checkbox" name="hb" value="dancing">Dancing<br>Others<input type="text" name="hb" id="hb"></td>
                </tr>
                <tr>
                    <td><label for="qf">Qualification</label></td><td><table id="Qualificationtable1"><thead id="Qualificationtable"><th>SI.No</th><th>Examination</th><th>Board</th><th>Percentage</th><th>Year of passing</th></thead><tbody><tr><td>01</td><td>Class X</td><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td></tr><tr><td>02</td><td>Class 11</td><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td></tr><tr><td>03</td><td>Graduation</td><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td></tr><tr><td>04</td><td>Master</td><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td></tr></tbody></table></td>
                </tr>
                <tr>
                    <td><label for="ca">Courses Applied For</label></td><td><input type="radio" name="ca" value="BCA">BCA<input type="radio" name="ca" value="B.COM">B.COM<input type="radio" name="ca" value="B.SC">B.SC<input type="radio" name="ca" value="B.A">B.A</td>
                </tr>

            </tbody>
          </table>
          <input type="submit" name="submit">
        <input type="reset" name="reset">
        </form>
        
    </fieldset>
</body>
</html>
